<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="../../components/meta/meta.html?__inline">
    <title>嘉宝在线模块化定制平台|选择形状</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/common.less">
    <link type="text/css" rel="stylesheet" href="../shape/shape.less">

    <script data-main="pages/custom/customIndex.js" src="../../static/js/require.js"></script>

</head>
<body>

<link rel="import" href="../../components/header/header.html?__inline">
<link rel="import" href="../../components/menu/menu.html?__inline">


<div class="main shape custom">
    <div class="fixedRight">
        <p class="tCenter">您的选择</p>
        <p>风格：<span id="selectStyle"></span></p>
        <p>系列：<span id="selectSeries"></span></p>
        <p>形状：<span id="selectShape"></span></p>
        <p>套米数：<span id="selectTotalM">0</span>米</p>
        <br>
        <p>标准配置费：<span id="selectBaseTotalMoney">0</span>元</p>
        <p>个性配置费：<span id="selectCustomTotalMoney">0</span>元</p>
        <br>
        <p>共计：<span id="selectTotalMoney">0</span>元</p>
    </div>

    <div class="pageTitle">
        6、选择个性化设置
    </div>
    <div class="section">
        <div>
            <script type="text/template" id="taiMianTpl">
                {@each list as l,index}
                    <li class="item">
                        <img class="thumb" src="${l.image}">
                        <input type="radio" name="taiMian" value="${l.name}">
                        ${l.name}
                    </li>
                {@/each}
            </script>
            <p class="ulTip">台面升级</p>
            <p class="ulTip">费用：2000</p>
            <br>
            <button class="btn taiMianType" data-type="1">15厚金钻王</button>
            <button class="btn btnGray taiMianType" data-type="2">20厚经典单色</button>
            <button class="btn btnGray taiMianType" data-type="3">20厚经典复色</button>
            <button class="btn btnGray taiMianType" data-type="4">20厚尊贵单色</button>
            <ul class="list1 list101" id="taiMianList">

            </ul>
        </div>
        <hr>
        <div>
            <p class="ulTip">上翻支撑</p>
            <p class="ulTip">费用：600/个x4</p>
            <ul class="list1 list101" id="shangFanList">
                <li class="item">
                    <img class="thumb" src="img/shangFan1.jpg">
                    <input type="radio" name="shangFan" value="百隆迷你上翻支撑">
                    百隆迷你上翻支撑
                </li>
                <li class="item">
                    <img class="thumb" src="img/shangFan2.jpg">
                    <input type="radio" name="shangFan" value="百隆上翻斜移支撑">
                    百隆上翻斜移支撑
                </li>
                <li class="item">
                    <img class="thumb" src="img/shangFan3.jpg">
                    <input type="radio" name="shangFan" value="百隆上翻折叠支撑">
                    百隆上翻折叠支撑
                </li>
                <li class="item">
                    <img class="thumb" src="img/shangFan4.jpg">
                    <input type="radio" name="shangFan" value="百隆上翻支撑">
                    百隆上翻支撑
                </li>
                <li class="item">
                    <img class="thumb" src="img/shangFan5.jpg">
                    <input type="radio" name="shangFan" value="百隆重型小精灵">
                    百隆重型小精灵
                </li>
            </ul>
            <p>注意：个数标准为4个，后期根据设计图多退少补</p>
        </div>

    </div>
    <a class="btn fRight" id="nextStep" href="order.html">定制完成</a>

    <link rel="import" href="../../components/toHome/toHome.html?__inline">
</div>
<link rel="import" href="../../components/footer/footer.html?__inline">

</body>
</html>
