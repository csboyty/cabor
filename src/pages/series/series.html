<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="../../components/meta/meta.html?__inline">
    <title>嘉宝在线模块化定制平台|选择系列</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/common.less">

    <script data-main="pages/series/seriesIndex.js" src="../../static/js/require.js"></script>
</head>
<body>

<link rel="import" href="../../components/header/header.html?__inline">
<link rel="import" href="../../components/menu/menu.html?__inline">
<div class="main">
    <div class="pageTitle">
        1、选择你喜欢的橱柜系列
        <p class="subTitle">select series</p>
    </div>

    <script type="text/template" id="tpl">
        {@each list as item,index}
        <li class="item">
            <a href="shape.html#${item.value}">
                <img class="thumb" src="${item.image}">
                <div class="info">
                    <h2 class="fLeft title">${item.name}</h2>
                    <h2 class="fRight title">${item.price}元/套米</h2>
                    <p class="clear">标配信息</p>
                    <ul class="childList">
                        <li class="childItem">台面配置：${item.config.taiMian}</li>
                        <li class="childItem">门板配置：${item.config.menBan}</li>
                        <li class="childItem">柜体配置：${item.config.guiTi}</li>
                        <li class="childItem">铰链配置：${item.config.jiaoLian}</li>
                    </ul>
                </div>
            </a>
        </li>
        {@/each}
    </script>

    <ul class="list1" id="list">

    </ul>
</div>
<link rel="import" href="../../components/footer/footer.html?__inline">

</body>
</html>
