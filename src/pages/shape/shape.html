<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="../../components/meta/meta.html?__inline">
    <title>嘉宝在线模块化定制平台|选择形状</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/common.less">
    <link type="text/css" rel="stylesheet" href="shape.less">


    <script data-main="pages/shape/shapeIndex.js" src="../../static/js/require.js"></script>
</head>
<body>

<link rel="import" href="../../components/header/header.html?__inline">
<link rel="import" href="../../components/menu/menu.html?__inline">

<div class="main shape">

    <div class="fixedLeft">
        <img class="img" id="effectImage" src="img/langManShouEr/effect.jpg">
        <p class="caption">参考图片</p>
    </div>
    <div class="fixedRight">
        <p class="tCenter">您的选择</p>
        <p>风格：<span id="selectStyle"></span></p>
        <p>系列：<span id="selectSeries"></span></p>
        <p>形状：<span id="selectShape"></span></p>
        <p>套米数：<span id="selectTotalM">0</span>米</p>
        <br>
        <p>标准配置费：<span class="selectTotalMoney">0</span>元</p>
        <p>个性配置费：0元</p>
        <br>
        <p>共计：<span class="selectTotalMoney">0</span>元</p>
    </div>

    <div class="pageTitle">
        3、选择你的橱柜形状
    </div>
    <div class="section hasTBBorder">
        <ul class="list1" id="shape">
            <li class="item">
                <img class="thumb" src="img/shape1.jpg">
                <input type="radio" name="shape" value="一字型">
                一字型
            </li>
            <li class="item">
                <img class="thumb" src="img/shape2.jpg">
                <input type="radio" name="shape" value="L字型">
                L字型
            </li>
            <li class="item">
                <img class="thumb" src="img/shape3.jpg">
                <input type="radio" name="shape" value="U字型">
                U字型
            </li>
        </ul>
    </div>
    <div class="pageTitle">
        4、填写你的橱柜尺寸
    </div>
    <div class="section hasTBBorder">
        <ul class="list1" id="size">
            <li class="item">
                <label>柜长</label>&nbsp;<input type="text">
            </li>
            <li class="item">
                <label>柜宽</label>&nbsp;<input type="text">
            </li>
            <li class="item" >
                <label>柜宽B</label>&nbsp;<input type="text">
            </li>
        </ul>
        <p class="totalM">共计<span id="totalMValue" class="totalMValue"></span>套米</p>
    </div>
    <div class="pageTitle">
        5、标准配置配件选择
    </div>
    <div class="section">
        <div>
            <script type="text/template" id="menXingTpl">
                {@each list as item ,index}
                <li class="item">
                    <img class="thumb" src="${item.image}">
                    <input type="radio" name="menXing" value="${item.name}">
                    ${item.name}
                </li>
                {@/each}
            </script>

            <p class="ulTip">可选门型</p>
            <ul class="list1 list101" id="menXingList">

            </ul>
        </div>

        <div>
            <script type="text/template" id="menSeTpl">
                {@each list as item ,index}
                <li class="item">
                    <img class="thumb" src="${item.image}">
                    <input type="radio" name="menSe" value="${item.name}">
                    ${item.name}
                </li>
                {@/each}
            </script>

            <p class="ulTip">可选门板花色</p>
            <ul class="list1 list101" id="menSeList">

            </ul>
        </div>
        <div>
            <script type="text/template" id="taiSeTpl">
                {@each list as item ,index}
                <li class="item">
                    <img class="thumb" src="${item.image}">
                    <input type="radio" name="taiSe" value="${item.name}">
                    ${item.name}
                </li>
                {@/each}
            </script>

            <p class="ulTip">可选台面花色</p>
            <ul class="list1 list101"  id="taiSeList">

            </ul>
        </div>
        <div>
            <script type="text/template" id="laShouTpl">
                {@each list as item ,index}
                <li class="item">
                    <img class="thumb" src="${item.image}">
                    <input type="radio" name="laShou" value="${item.name}/${item.pitch}/${item.grade}">
                    ${item.name}<br>
                    ${item.pitch}&nbsp;${item.grade}
                </li>
                {@/each}
            </script>

            <p class="ulTip">可选拉手型号</p>
            <ul class="list1 list101" id="laShouList">

            </ul>
        </div>

    </div>
    <a class="btn fRight nextStep" href="order.html">定制完成</a>
    <a class="btn fRight nextStep" style="margin-right: 20px" href="custom.html">增加个性定制</a>

    <link rel="import" href="../../components/toHome/toHome.html?__inline">
</div>
<link rel="import" href="../../components/footer/footer.html?__inline">

</body>
</html>
